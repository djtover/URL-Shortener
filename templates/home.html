<!DOCTYPE html>
<html lang="en">
      <head>
         David Tover's Url Shortener
      </head>
      <body>
         <div class="jumbotron">
            <div class="container">
               <br />
               {% if not short_url %}
               <div class="row">
                  <div class="col-md-offset-5 col-md-3">
                     <h4>Enter URL to shorten.</h4>
                     <form method="post" class="navbar-form navbar-right" action="">
                        <div class="form-group">
                           <input type="text" id="url" name="url" class="form-control input-lg chat-input" placeholder="URL" />
                           <button type="submit" class="btn btn-lg btn-info">Create Short URL</button>
                        </div>
                     </form>
                  </div>
               </div>
               {% else %}
               <div>
                  Enjoy, your shortened URL is: <a href="{{short_url}}"> {{short_url}}</a>
               </div>
               {% endif %}
            </div>
         </div>
         </div>
      </body>
   </html>
